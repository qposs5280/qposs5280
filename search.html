<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="css/main.css">
      <meta charset="UTF-8">
      <title>Super Searcher</title>
  </head>
  <body>
    <h1>Super Seacher</h1>
    <form action="https://www.google.com/search">
    <div>
        <label for="query">Search: </label>
        <input type="text" id="query" name="as_q" placeholder="Search for anything here" size="75">
      </div>
      <div>
        <label for="site">Site: </label>
        <input type="text" id="site" name="as_sitesearch" placeholder="Need a website on a specific topic?" size="75">
      </div>
      <div>
        <label for="images">Images Only </label>
        <input type="checkbox" id="images" name="tbm" value="isch">
      </div>
      <div>
        <label for="videos">Videos Only </label>
        <input type="checkbox" id="videos" name="tbm" value="vid">
      </div>
      <div>
         <input type="submit" value="SEARCH">
      </div>
    </form>
  </body>
  <p><a href="index.html"><img src="images/button_home.png" alt="Home button"></a></p>
<html>
